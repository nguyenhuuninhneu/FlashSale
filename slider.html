  <script>
    $('.orichi-product-list')
  .on('init', function (slick) {
    $('.slick-prev').addClass('hidden');
  }).slick({
    dots: false,
    infinite: false,
    speed: 1000,
    slidesToShow: 4,
    slidesToScroll: 4,
    prevArrow: '<div class="slick-prev"><span><i class="fas fa-chevron-left"></i></span></div>',
    nextArrow: '<div class="slick-next"><span><i class="fas fa-chevron-right"></i></span></div>',
    responsive: [
      {
        breakpoint: 1024,
        settings: {
          slidesToShow: 3,
          slidesToScroll: 3,
        }
      },
      {
        breakpoint: 600,
        settings: {
          slidesToShow: 2,
          slidesToScroll: 2
        }
      },
      {
        breakpoint: 480,
        settings: {
          slidesToShow: 1,
          slidesToScroll: 1
        }
      }
    ]
  });

$('.orichi-product-list').on('afterChange', function (event, slick, currentSlide) {
  if (slick.currentSlide >= slick.slideCount - slick.options.slidesToShow) {
    $('.slick-next').addClass('hidden');
  }
  else {
    $('.slick-next').removeClass('hidden');
  }

  if (currentSlide === 0) {
    $('.slick-prev').addClass('hidden');
  }
  else {
    $('.slick-prev').removeClass('hidden');
  }
})
